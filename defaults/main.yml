---

aide_packages:
  - aide

aide_config: /etc/aide/aide.conf

aide_settings:
  database_in: "file:/var/lib/aide/aide.db"
  database_out: "file:/var/lib/aide/aide.db.new"

aide_init_db: false

aide_audit_tools:
  - /usr/sbin/audispd
  - /usr/sbin/auditctl
  - /usr/sbin/auditd
  - /usr/sbin/augenrules
  - /usr/sbin/aureport
  - /usr/sbin/ausearch
  - /usr/sbin/autrace
